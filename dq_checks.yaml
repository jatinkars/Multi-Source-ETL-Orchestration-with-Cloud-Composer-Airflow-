checks:
  - name: sales_rowcount_positive
    table: staging.sales
    query: "SELECT COUNT(*) AS cnt FROM `{project_id}.{dataset}.sales`"
    condition: "cnt > 0"

  - name: customers_primary_key_not_null
    table: staging.customers
    query: "SELECT COUNT(*) AS cnt FROM `{project_id}.{dataset}.customers` WHERE customer_id IS NULL"
    condition: "cnt = 0"

  - name: orders_primary_key_not_null
    table: staging.orders
    query: "SELECT COUNT(*) AS cnt FROM `{project_id}.{dataset}.orders` WHERE order_id IS NULL"
    condition: "cnt = 0"
